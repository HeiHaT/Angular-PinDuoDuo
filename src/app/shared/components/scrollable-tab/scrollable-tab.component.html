

<ul >
    <li *ngFor="let item of menus;let i = index">
        <a
        (click)="handleSelection(i)"
        [ngStyle]="{ color: i === selectIndex ? potforColor : titlecolor }"
        >
        {{item.title}}
        </a>
        <span class="indicator" *ngIf="i === selectIndex"></span>
    </li>
</ul>
<!-- ul 里面的 [ngStyle]="{ 'background-color': backgroundColor }" -->
